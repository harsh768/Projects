<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" type="text/css" href="cal.css">

    </head>

    <body>

        <div id="container">

            <div id="workspace-box">

                <p id="workspace">
                    
                </p>

            </div>

            <div class="rows">

                <div class="row-boxes" data-value="ac"> 
                    <span>AC</span>
                </div>

                <div class="row-boxes" data-value="sign">
                    <span>+/-</span>
                </div>

                <div class="row-boxes" data-value="%">
                    <span>%</span>
                </div>

                <div class="row-boxes" data-value="/">
                    <span>/</span>
                </div>

            </div>

            <div class="rows">

                <div class="row-boxes" data-value="7"> 
                    <span>7</span>
                </div>

                <div class="row-boxes" data-value="8">
                    <span>8</span>
                </div>

                <div class="row-boxes" data-value="9">
                    <span>9</span>
                </div>

                <div class="row-boxes" data-value="*">
                    <span>*</span>

                </div>

            </div>
            <div class="rows">

                <div class="row-boxes" data-value="4"> 
                    <span>4</span>

                </div>

                <div class="row-boxes" data-value="5">
                    <span>5</span>

                </div>

                <div class="row-boxes" data-value="6">
                    <span>6</span>

                </div>

                <div class="row-boxes" data-value="-">
                    <span>-</span>
                    
                </div>

            </div>

            <div class="rows">

                <div class="row-boxes" data-value="1"> 
                    <span>1</span>

                </div>

                <div class="row-boxes" data-value="2">
                    <span>2</span>

                </div>

                <div class="row-boxes" data-value="3">
                    <span>3</span>

                </div>

                <div class="row-boxes" data-value="+">
                    <span>+</span>
                    
                </div>

            </div>

            <div class="rows">


                <div class="row-boxes row-box-0" data-value="0">
                    <span>0</span>

                </div>

                <div class="row-boxes" data-value=".">
                    <span>.</span>

                </div>

                <div class="row-boxes" data-value="=">
                    <span>=</span>
                    
                </div>

            </div>

            


            

            

        </div>


        <script src="cal.js"></script>
    </body>

</html>
